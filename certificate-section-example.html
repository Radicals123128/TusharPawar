<!-- Certificate Section Example -->
<section class="certificate-section" id="certificates">
    <div class="max-width">
        <h2 class="title">Certificates</h2>
        <div class="slideshow-container">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="certificate1.jpg" alt="Certificate 1">
                <div class="slide-caption">Web Development Certification</div>
                <div class="certificate-info">Issued: 3/15/2023</div>
                <div class="certificate-badge">Verified</div>
            </div>
            
            <!-- Slide 2 -->
            <div class="slide">
                <img src="certificate2.jpg" alt="Certificate 2">
                <div class="slide-caption">JavaScript Advanced Course</div>
                <div class="certificate-info">Issued: 5/22/2023</div>
                <div class="certificate-badge">Verified</div>
            </div>
            
            <!-- Slide 3 -->
            <div class="slide">
                <img src="certificate3.jpg" alt="Certificate 3">
                <div class="slide-caption">UI/UX Design Fundamentals</div>
                <div class="certificate-info">Issued: 7/10/2023</div>
                <div class="certificate-badge">Verified</div>
            </div>
            
            <!-- Slide 4 -->
            <div class="slide">
                <img src="certificate4.jpg" alt="Certificate 4">
                <div class="slide-caption">React Framework Mastery</div>
                <div class="certificate-info">Issued: 9/5/2023</div>
                <div class="certificate-badge">Verified</div>
            </div>
            
            <!-- Navigation buttons -->
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        
        <!-- Dots/circles -->
        <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</section>
